<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediscan Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>

    <!-- Header -->
    <header>
        <h2>My Profile</h2>
        <nav>
            <a href="/uploads">Uploads</a>
            <a href="/help">Help</a>
        </nav>
    </header>

    <!-- Profile Section -->
    <section class="profile-card">
        <h3>Profile Name</h3>
        <input type="text" placeholder="Enter your name">
    </section>

    <!-- Medicine List -->
    <section class="medicine-box">
        <h2>Medicine List</h2>

    </section>

</body>
</html>
<script>
const medicines = [
  { name: "Paracetamol", dosage: "1 tablet", timings: "Morning + Night", warnings: "Avoid empty stomach", allergies: "No allergies", diet: "Avoid oily food", purpose: "Pain relief" },
  { name: "Ibuprofen", dosage: "1 tablet", timings: "Evening", warnings: "Take with food", allergies: "No allergies", diet: "Avoid alcohol", purpose: "Inflammation" },
    {name: "Cetirizine",
    dosage: "1 tablet",
    timings: "Night",
    warnings: "Causes drowsiness",
    allergies: "No allergies",
    diet: "Normal diet",
    purpose: "Allergy relief"
  },
  {
    name: "Amoxicillin",
    dosage: "1 capsule",
    timings: "Morning + Evening",
    warnings: "Finish full course",
    allergies: "Penicillin allergy",
    diet: "Avoid milk",
    purpose: "Antibiotic"
  }
];


const container = document.querySelector('.medicine-box');

medicines.forEach(med => {
  const div = document.createElement('div');
  div.classList.add('medicine-item');
  div.innerHTML = `
    <h3>${med.name}</h3>
    <p><strong>Dosage:</strong> ${med.dosage}</p>
    <p><strong>Timings:</strong> ${med.timings}</p>
    <p><strong>Warnings:</strong> ${med.warnings}</p>
    <p><strong>Allergies:</strong> ${med.allergies}</p>
    <p><strong>Diet:</strong> ${med.diet}</p>
    <p><strong>Purpose:</strong> ${med.purpose}</p>
  `;
  container.appendChild(div);
});
</script>
