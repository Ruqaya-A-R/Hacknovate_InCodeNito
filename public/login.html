<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mediscan â€” Login</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="center-screen">
    <div class="login-card" role="main">
      <div class="login-brand">
        <div class="logo-neon">MS</div>
        <div>
          <div class="login-title">Mediscan</div>
          <div class="login-sub">Sign in to your healthcare dashboard</div>
        </div>
      </div>

      <form action="/login" method="POST" style="margin-top:12px;">
        <div class="form-field">
          <input type="text" name="username" placeholder="Username" required autocomplete="username">
        </div>
        <div class="form-field">
          <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
        </div>
        <button class="btn" type="submit">Login</button>
      </form>

      <a class="small-link" href="#">Forgot password?</a>
    </div>
  </div>
</body>
</html>
